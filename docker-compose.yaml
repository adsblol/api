version: '3'
services:
  app:
    build: .
    command:
     - uvicorn
     - app:app
     - --host=0.0.0.0
     -  --port=80
     - --reload
    environment:
      - ADSBLOL_ENABLED_BG_TASKS=
    volumes:
      - .:/app
    ports:
      - 8089:80
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
